<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project2-Login.css">
    <link rel="shortcut icon" href="/Pic/shopping.png" type="image/x-icon">
    <title>Login - Online Shopping</title>
</head>
<body>
    
    <div class="SignUp">

        <caption><h1>Login</h1> <p>Please fill out the form below</p></caption>
        <form action="">

            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email" required> <br>

            <label for="password">Password</label>
            <input type="password" name="Address" id="address" placeholder="Fill Your Address" required> <br>

            <label for="number">Number</label>
            <select name="Country Code" id="number">
                <option value="+880">Bangladesh +880</option>
                <option value="+91">India +91</option>
                <option value="+92">Pakistan +92</option>
                <option value="+1">USA +1</option>
                <option value="+7">Russia +7</option>
                <option value="+966">KSA +966</option>
            </select>
            <input type="number" name="Phone" id="number" placeholder="Enter Your number" required> <br>

            <label for="Gender">Gender</label>

            <input type="radio" name="Gender" id="Gender" value="Male" required>
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" id="Gender" value="Female" required>
            <label for="Gender">Female</label> <br>

            <label for="Birth">Date Of Birth</label>
            <input type="date" name="Date Of Birth" id="Birth"> <br>

            <button type="submit">Submit</button>
        </form>
         <div class="AlreadyLogin"><p>Already have an account? <a href="#">Login</a>
</p></div>
    </div>
</body>
</html>
